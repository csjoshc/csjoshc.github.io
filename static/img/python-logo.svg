<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="pythonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD43B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Python logo background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#pythonGradient)" stroke="#2B5B84" stroke-width="2"/>
  
  <!-- Python snake body -->
  <path d="M30 35 Q40 25 50 35 Q60 45 70 35 Q80 25 85 35 Q80 45 70 35 Q60 25 50 35 Q40 45 30 35 Z" 
        fill="#FFD43B" stroke="#2B5B84" stroke-width="1"/>
  
  <!-- Python snake head -->
  <ellipse cx="85" cy="35" rx="8" ry="6" fill="#FFD43B" stroke="#2B5B84" stroke-width="1"/>
  
  <!-- Python snake eye -->
  <circle cx="87" cy="33" r="2" fill="#2B5B84"/>
  
  <!-- Python text -->
  <text x="50" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">PYTHON</text>
</svg>
