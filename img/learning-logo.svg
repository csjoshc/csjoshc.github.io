<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="learningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B68EE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book/learning background -->
  <rect x="25" y="20" width="50" height="60" rx="5" fill="url(#learningGradient)" stroke="#2E5BBA" stroke-width="2"/>
  
  <!-- Book pages -->
  <rect x="30" y="25" width="40" height="50" rx="3" fill="white" opacity="0.9"/>
  
  <!-- Learning icon - graduation cap -->
  <path d="M20 30 L50 15 L80 30 L70 35 L50 25 L30 35 Z" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
  <rect x="45" y="35" width="10" height="8" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Text -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">LEARN</text>
</svg>
